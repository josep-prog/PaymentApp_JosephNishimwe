<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rwanda Payment Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="payment-container">
        <div class="payment-form">
            <h1>Make a Payment</h1>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required placeholder="Enter your phone number (e.g., 078XXXXXXX or 079XXXXXXX)">
            </div>
            <div class="form-group">
                <label for="amount">Amount (RWF)</label>
                <input type="number" id="amount" required placeholder="Enter amount in Rwandan Francs">
            </div>
            <button onclick="makePayment()" class="pay-button">Pay Now</button>
        </div>
    </div>

    <script src="https://checkout.flutterwave.com/v3.js"></script>
    <script src="payment.js"></script>
</body>
</html>
